<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Product Landing Page</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  </head>
  <body>
    <div class="background-container" id="home">
      <header id="header">
        <nav class="navbar-top" id="nav-bar">
          <ul>
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#features" class="nav-link">Features</a></li>
            <li><a href="#order" class="nav-link">Order</a></li>
          </ul>
        </nav>
        <img src="./images/watch.jpg" id="header-img"/>
        <!-- https://www.4gltemall.com/media/catalog/product/cache/1/image/650x650/9df78eab33525d08d6e5fb8d27136e95/h/u/huawei-watch-smartwatch_1.jpg -->
        <div class="header-text">
          <h1><u>Huawei Watch</u></h1>
        </div>
      </header>
      <div class="features" id="features">
          <iframe width="560" height="315" id="video" src="https://www.youtube.com/embed/UAzwq1_E8is" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
        <div class="watch-splash header-text">
          <div class="flex-box-watch">
            <div class="watch1">
              <img src="./images/watch2.jpg" id="scroll-img"/>
            </div>
            <div class="watch2">
              <img src="./images/watch3.jpg" id="scroll-img"/>
            </div>
            <div class="watch3">
              <img src="./images/watch4.jpg" id="scroll-img"/>
            </div>
          </div>
          <!-- http://media.4rgos.it/i/Argos/7593228_R_Z001A?$Web$&$DefaultPDP570$ -->
        </div>
        <div class="features-list header-text" id="order">
          <h1>Android and IOS</h1>
          <h1>True Watch design - 42 mm diameter</h1>
          <h1>Always-on screen and voice interaction</h1>
          <h1>Fitness tracking and heart rate monitor</h1>
          <br>
          <h1>Get yours today!</h1>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <div class="form-group has-warning">
              <input type="name" name="name" required class="form-control form-control-warning" id="name" aria-describedby="name" placeholder="Full Name" required>
            </div>
            <div class="form-group has-warning">
              <input type="email" name="email" class="form-control form-control-warning" id="email" aria-describedby="emailHelp" placeholder="Email Address" required>
            </div>
            <input type="submit" id="submit" class="btn btn-secondary btn-lg"></input>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
